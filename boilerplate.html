<!DOCTYPE html>
<html>
	<head>
		<title>My Little Boilerplate</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet" />
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.min.css" rel="stylesheet" />
		<link href="less/style.less" rel="stylesheet/less" type="text/css" />
		<script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.4.1/less.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<span>foo</span>
			</div>
		</div>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.9/require.min.js"></script>
		<script>
            require.config({
                paths: {
                    "jquery" : "http://code.jquery.com/jquery-1.10.1.min",
                    "main": "js/application"
                }
            });
            require(["main"]);
        </script>
        <!-- 
			basic boilerplate for simple stand alone pages
			@see https://github.com/lautr/HTML-Boilerplate
        -->
	</body>
</html>
