<!DOCTYPE html>
<html>
  <head>
    <title>My Little Boilerplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
    <style type="text/less">
      .row {
        h1 {
          color: red;
        }
      }
    </style>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/2.1.1/less.min.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="row">

        <h1>Example Text Styled</h1>
        <!-- content -->

      </div>
    </div>
    <script>
      var require = {
        baseUrl: '/',
        paths: {
          "jquery" : "https://code.jquery.com/jquery-2.1.1.min.js",
        }
      }
    </script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.min.js"></script>
    <script>
      require([
        'jquery'
      ], function ($) {
        $(document).ready(function () {
          console.log('example JS execution');
        });
      });
    </script>
    <!--
    basic boilerplate for simple stand alone pages
	with everything inline in case you don't want or need assets
    @see https://github.com/lautr/HTML-Boilerplate
    -->
  </body>
</html>
